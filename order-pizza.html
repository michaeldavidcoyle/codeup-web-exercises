<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <title>Pizza World</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Pizza World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 mr-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Zip code" aria-label="Zip code">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you</button>
            </form>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                Sign up
            </div>
        </div>
    </nav>
    <main class="container-fluid">
        <div class="jumbotron d-sm-none d-md-block">
            <h1 class="display-4 text-center bg-white">Welcome to Pizza World!</h1>
        </div>
        <h2>Build your own pizza!</h2>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a id="size-crust-tab"  class="nav-link active" href="#size-crust"><span class="badge badge-pill badge-dark">1</span> Size and crust</a>
            </li>
            <li class="nav-item">
                <a id="cheese-sauce-tab" class="nav-link" href="#cheese-sauce"><span class="badge badge-pill badge-dark">2</span> Cheese and Sauce</a>
            </li>
            <li class="nav-item">
                <a id="toppings-tab" class="nav-link" href="#toppings"><span class="badge badge-pill badge-dark">3</span> Toppings</a>
            </li>
        </ul>
        <div id="size-crust" class="card">
            <div class="card-header bg-primary text-white">
                Choose size and crust
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header">
                        Hand Tossed
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input id="small-10" type="radio" name="hand-tossed">
                                    <label for="small-10"> Small (10")</label>
                                </li>
                                <li class="list-group-item">
                                    <input id="medium-12" type="radio" name="hand-tossed">
                                    <label for="medium-12"> Medium (12")</label>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Crispy Thin
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input id="crispy-medium" type="radio" name="crispy-thin">
                                <label for="crispy-medium"> Medium (12")</label>
                            </li>
                            <li class="list-group-item">
                                <input id="crispy-large" type="radio" name="crispy-thin">
                                <label for="crispy-large"> Large (14")</label>
                            </li>
                        </ul>
                    </div>
                    <div class="card-footer text-right">
                        <button class="btn bg-primary text-white">Next Step &gt;</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="cheese-sauce" class="card">
            <div class="card-header bg-primary text-white">
                Choose cheese and sauce
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header">
                        Cheese
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="cheese-amount">How much?</label>
                                <select class="form-control" id="cheese-amount">
                                    <option>Light</option>
                                    <option>Normal</option>
                                    <option>Extra</option>
                                    <option>Double</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Sauce
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="sauce-type">What type?</label>
                                <select class="form-control" id="sauce-type">
                                    <option>Tomato</option>
                                    <option>Marinara</option>
                                    <option>BBQ</option>
                                    <option>Alfredo</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="sauce-amount">How much?</label>
                                <select class="form-control" id="sauce-amount">
                                    <option>Light</option>
                                    <option>Normal</option>
                                    <option>Extra</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-right ">
                        <div class="btn-group">
                            <button class="btn bg-primary text-white">&lt; Previous Step</button>
                            <button class="btn bg-primary text-white">Next Step &gt;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="toppings" class="card">
            <div class="card-header bg-primary text-white">
                Choose toppings
            </div>
            <div class="card-body">
                <div class="card">
                    <div class="card-header">
                        Choose meats
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input id="beef" type="checkbox" name="meat">
                                    <label for="beef"> Beef</label>
                                </li>
                                <li class="list-group-item">
                                    <input id="ham" type="checkbox" name="meat">
                                    <label for="ham"> Ham</label>
                                </li>
                                <li class="list-group-item">
                                    <input id="philly-steak" type="checkbox" name="meat">
                                    <label for="philly-steak"> Philly Steak</label>
                                </li>
                                <li class="list-group-item">
                                    <input id="bacon" type="checkbox" name="meat">
                                    <label for="bacon"> Bacon</label>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Choose Non-Meats
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input id="green-peppers" type="checkbox" name="non-meats">
                                <label for="green-peppers"> Green Peppers</label>
                            </li>
                            <li class="list-group-item">
                                <input id="mushrooms" type="checkbox" name="non-meats">
                                <label for="mushrooms"> Mushrooms</label>
                            </li>
                        </ul>
                        <li class="list-group-item">
                            <input id="onions" type="checkbox" name="non-meats">
                            <label for="onions"> Onions</label>
                        </li>
                        <li class="list-group-item">
                            <input id="jalepenos" type="checkbox" name="non-meats">
                            <label for="jalepenos"> Jalepe√±os</label>
                        </li>
                    </div>
                    <div class="card-footer text-right">
                        <button class="btn bg-primary text-white">
                            Checkout
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!-- Optional JavaScript; choose one of the two! -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
