<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="Enter your email address">
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password">
        <br>
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself"></textarea>
        <h3>How did you hear about us?</h3>
        <label for="billboard">
            billboard<input id="billboard" type="radio" name="heard-about-us" value="billboard">
        </label>

        <label for="radio-advertisement">
            radio advertisement<input id="radio-advertisement" type="radio" name="heard-about-us" value="radio-advertisement">
        </label>

        <label for="internet-advertisement">
            internet advertisement<input id="internet-advertisment" type="radio" name="heard-about-us" value="internet-advertisment">
        </label>

        <label for="other">
            other<input id="other" type="radio" name="heard-about-us" value="other">
        </label>

    </form>
</body>
</html>
