<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Number Words</title>
    <link rel="stylesheet" href="css/number-words.css">
</head>
<body>
<div class="container">
    <form>
        <div class="form-group">
            <label for="number">Enter a number</label>
            <input type="number" name="number" id="number">
            <input type="submit" id="submit" value="Convert To Words">
        </div>
    </form>
    <div class="hidden" id="error">
        Sorry, numbers must be greater than or equal to -9,007,199,254,740,991 and less than or equal to 9,007,199,254,740,991.
    </div>
    <p id="output"></p>
</div>
<script src="js/number-words.js"></script>
</body>
</html>
