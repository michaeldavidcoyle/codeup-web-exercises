<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="css/weather_map.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'/>

    <title>Open Weather API</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <h1 class="navbar-brand">Weather</h1>
    <form class="form-inline">
        <input id="search-input" class="form-control mr-sm-2" type="search" placeholder="Enter city" aria-label="Search">
        <button id="search-btn" class="btn btn-primary my-2 my-sm-0" type="button">Search</button>
    </form>
</nav>
<div class="container-fluid">
    <h2 class="p-3">5 Day Forecast: <span id="place"></span></h2>
    <div class="row d-flex justify-content-around my-2">
        <div class="card">
            <div id="day-1" class="card-header"></div>
            <div class="card-body">
                <div class="text-center">
                    <h3 id="hi-lo-1" class="card-title"></h3>
                    <img id="conditions-1" alt="Weather Conditions">
                </div>
                <ul class="list-group list-group-flush">
                    <li id="description-1" class="list-group-item"></li>
                    <li id="humidity-1" class="list-group-item"></li>
                    <li id="wind-1" class="list-group-item"></li>
                    <li id="pressure-1" class="list-group-item"></li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div id="day-2" class="card-header"></div>
            <div class="card-body">
                <div class="text-center">
                    <h3 id="hi-lo-2" class="card-title"></h3>
                    <img id="conditions-2" alt="Weather Conditions">
                </div>
                <ul class="list-group list-group-flush">
                    <li id="description-2" class="list-group-item"></li>
                    <li id="humidity-2" class="list-group-item"></li>
                    <li id="wind-2" class="list-group-item"></li>
                    <li id="pressure-2" class="list-group-item"></li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div id="day-3" class="card-header"></div>
            <div class="card-body">
                <div class="text-center">
                    <h3 id="hi-lo-3" class="card-title"></h3>
                    <img id="conditions-3" alt="Weather Conditions">
                </div>
                <ul class="list-group list-group-flush">
                    <li id="description-3" class="list-group-item"></li>
                    <li id="humidity-3" class="list-group-item"></li>
                    <li id="wind-3" class="list-group-item"></li>
                    <li id="pressure-3" class="list-group-item"></li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div id="day-4" class="card-header"></div>
            <div class="card-body">
                <div class="text-center">
                    <h3 id="hi-lo-4" class="card-title"></h3>
                    <img id="conditions-4" alt="Weather Conditions">
                </div>
                <ul class="list-group list-group-flush">
                    <li id="description-4" class="list-group-item"></li>
                    <li id="humidity-4" class="list-group-item"></li>
                    <li id="wind-4" class="list-group-item"></li>
                    <li id="pressure-4" class="list-group-item"></li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div id="day-5" class="card-header"></div>
            <div class="card-body">
                <div class="text-center">
                    <h3 id="hi-lo-5" class="card-title"></h3>
                    <img id="conditions-5" alt="Weather Conditions">
                </div>
                <ul class="list-group list-group-flush">
                    <li id="description-5" class="list-group-item"></li>
                    <li id="humidity-5" class="list-group-item"></li>
                    <li id="wind-5" class="list-group-item"></li>
                    <li id="pressure-5" class="list-group-item"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row my-2">
        <div id="map" style="width: 100vw; height: 45vh"></div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

<script src="js/keys.js"></script>

</body>
</html>
