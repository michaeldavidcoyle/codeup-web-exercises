<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh" type="button">Refresh</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // Create an AJAX GET request for the file under data/inventory.json

    // Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    $.get("data/inventory.json", {
        limit:  10,
        offset: 20
    }).done(function(data) {
        // do something with the data
        console.log('Inventory: ');
        console.log(data);
        data.forEach(function(datum) {
            var columns = [
                datum.title, datum.quantity, datum.price, datum.categories.join(', ')
            ];
            $('#insertProducts').append('<tr><td>' + columns.join('</td><td>') + '</td></tr>');
        });
    });
})();
</script>

</body>
</html>
