<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet'/>

</head>
<body>

<div id="map" style="width: 75vw; height: 75vh;"></div>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    var restaurants = [
        {
            name: "Gino's East",
            address: '162 E Superior St, Chicago, IL 60611',
            foodType: 'Chicago Style Pizza'
        },
        {
            name: "Fontano's Subs",
            address: '1058 W Polk St, Chicago, IL 60607',
            foodType: 'Sandwiches'
        },
        {
            name: "Portillo's",
            address: '100 W. Ontario, Chicago IL 60654',
            foodType: 'Hot dogs, Beef, Burgers, Salads'
        }
    ];

    var marker,
        popup;

    mapboxgl.accessToken = MAPBOX_API_KEY;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-87.6298, 41.8781], // starting position [lng, lat]
        zoom: 10 // starting zoom
    });

    restaurants.forEach(function (restaurant) {
        geocode(restaurant.address, MAPBOX_API_KEY).then(function (coordinates) {
            console.log(coordinates);
            map.setCenter(coordinates);
            map.setZoom(12);

            marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map);

            popup = new mapboxgl.Popup()
                .setHTML(`<p><strong>${restaurant.name}</strong><br>${restaurant.address}<br>${restaurant.foodType}</p>`)
                .addTo(map);

            marker.setPopup(popup);
            marker.togglePopup();
        });
    });
</script>
</body>
</html>
