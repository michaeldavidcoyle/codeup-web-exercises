<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    <form>
        <div class="form-row">
            <div class="col-sm-10 col-md-4">
                <div class="form-group">
                    <label for="password-length">Password Length: <span id="length-output">8</span></label>
                    <input type="range" class="form-control-range" id="password-length" min="8" max="32" value="8">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="include-lower" checked>
                    <label class="form-check-label" for="include-lower">Include Lowercase</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="include-upper">
                    <label class="form-check-label" for="include-upper">Include Uppercase</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="include-numbers">
                    <label class="form-check-label" for="include-numbers">Include Numbers</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="include-symbols">
                    <label class="form-check-label" for="include-symbols">Include Symbols</label>
                </div>
            </div>
            <div class="col-sm-10 col-md-4">
                <div class="form-group">
                    <label for="lower-count">Lowercase Count: <span id="lower-count-output">5</span></label>
                    <input type="range" id="lower-count" class="form-control-range" min="0" max="32" value="5">
                </div>
                <div class="form-group">
                    <label for="upper-count">Uppercase Count: <span id="upper-count-output">1</span></label>
                    <input type="range" id="upper-count" class="form-control-range" min="0" max="32" value="1">
                </div>
                <div class="form-group">
                    <label for="numbers-count">Numbers Count: <span id="numbers-count-output">1</span></label>
                    <input type="range" id="numbers-count" class="form-control-range" min="0" max="32" value="1">
                </div>
                <div class="form-group">
                    <label for="symbols-count">Symbols Count: <span id="symbols-count-output">1</span></label>
                    <input type="range" id="symbols-count" class="form-control-range" min="0" max="32" value="1">
                </div>
            </div>
        </div>
        <button class="btn btn-primary">Generate Password</button>
    </form>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
