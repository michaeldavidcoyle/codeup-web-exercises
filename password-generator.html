<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        body {
            font-family: Monaco, monospace;
        }
    </style>

    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    <form>
        <div class="form-row">
            <div class="col-4">
                <h4>Password Length: <span id="length-output"></span></h4>
            </div>
            <div class="col-4 border rounded-pill text-center">
                <h4 id="generated-password">&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;</h4>
            </div>
        </div>
        <div class="form-row">
            <div class="col-3">
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="" id="include-lower" checked>
                    <label class="form-check-label" for="include-lower">Include Lowercase</label>
                </div>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="" id="include-upper">
                    <label class="form-check-label" for="include-upper">Include Uppercase</label>
                </div>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="" id="include-numbers">
                    <label class="form-check-label" for="include-numbers">Include Numbers</label>
                </div>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="" id="include-symbols">
                    <label class="form-check-label" for="include-symbols">Include Symbols</label>
                </div>
            </div>
            <div class="col-6 mt-2">
                <div class="form-group row" id="lower-form-group">
                    <label for="lower-count" class="col-form-label col-5">Lowercase Count</label>
                    <div class="col-2">
                        <input type="number" id="lower-count" class="form-control" min="0" max="32">
                    </div>
                </div>
                <div class="form-group row invisible" id="upper-form-group">
                    <label for="upper-count" class="col-form-label col-5">Uppercase Count</label>
                    <div class="col-2">
                        <input type="number" id="upper-count" class="form-control" min="0" max="32">
                    </div>
                </div>
                <div class="form-group row invisible" id="numbers-form-group">
                    <label for="numbers-count" class="col-form-label col-5">Numbers Count</label>
                    <div class="col-2">
                        <input type="number" id="numbers-count" class="form-control" min="0" max="32">
                    </div>
                </div>
                <div class="form-group row invisible" id="symbols-form-group">
                    <label for="symbols-count" class="col-form-label col-5">Symbols Count</label>
                    <div class="col-2">
                        <input type="number" id="symbols-count" class="form-control" min="0" max="32">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <button class="btn btn-primary" id="generate-btn" type="button">Generate Password</button>
        </div>
    </form>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
