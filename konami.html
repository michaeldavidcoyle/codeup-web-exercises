<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>
<h2>&uarr; &uarr; &darr; &darr; &larr; &rarr; &larr; &rarr; b a Enter</h2>
<script src="js/jquery.js"></script>
<script>
    "use strict";
    const konamiCode = [
        'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'
    ];
    var keySequence = [];

    $(document).keyup(function(event) {
        keySequence.push(event.key);
        console.log(event.key);
        if (keySequence.length === konamiCode.length) {
            if (keySequence.join('') === konamiCode.join('')) {
                $('body').css('background-color', 'blue');
            }
        }
    });
</script>
</body>
</html>
