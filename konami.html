<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Konami Code</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        img {
            display: block;
            margin: auto;
        }

        #success {
            font-size: 2em;
            position: relative;
        }
    </style>
</head>
<body>
<h1>Konami Code</h1>
<img id="image" src="img/konami.jpeg" alt="konami code">
<p id="success"></p>
<script src="js/jquery.js"></script>
<script>
    "use strict";
    const konamiCode = [
        'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a', 'Enter'
    ];
    var keySequence = [],
        livesCount = 0,
        success = $('#success'),
        audio = new Audio('smb_1-up.wav');

    $(document).keydown(function(event) {
        keySequence.push(event.key);
        console.log(event.key);
        if (keySequence.join('').includes(konamiCode.join(''))) {
            keySequence = [];

            $('img').show();
            audio.play();

            $('body').css({
                'background-color': 'blue',
                'color': 'white'
            });

            $('#image').attr('src', 'img/contra-30-lives.jpeg');
            success.html('+30 lives!').show();
            success.animate({
                'top': '-250px'
            }, 667, 'linear', function() {
                success.css({
                    'top': '+=250px'
                }).hide();
            });

            setTimeout(function() {
                $('body').css({
                    'background-color': 'white',
                    'color': 'black'
                });
                $('#image').attr('src', 'img/konami.jpeg');
            }, 1000);
        }
    });
</script>
</body>
</html>
